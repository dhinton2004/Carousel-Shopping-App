<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  <style>
	.carousel.caption{
		colour:blue;
	.carousel-item{
		border:dashed 2px red;
	
	
	}
  
  { function buttonFunction () {
	var name = document.getElementById("name-id").value;
	var heading = document.getElementById("my-cool-heading");
	console.log(name);
	alert("Hello, " +name);
	heading.innerHTML = name;
	}
	function addToShoppingList() {
		var newItem = document.getElementById("shopping-item").value;
		var shoppingList = document.getElementById("shopping-list");
		var li= document.createElement("li");
		
		li.innerHTML =newItem;
		shoppingList.append(li);
	}
	</script>
</head>
<body>

	<div class="container">
	
<div class="",row"></div>


<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="pasta.jpg" alt="Pasta" width="200" height="150">
    </div>
    <div class="carousel-item">
      <img src="sandwiches.jpg" alt="Sandwiches" width="200" height="150">
    </div>
    <div class="carousel-item">
      <img src="Sushi.jpg" alt="Sushi" width="200" height="150">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>


</div
	<div class="row">
	<input id="shopping-item"></input>
	<button id="shopping-button"
	onclick="addToShoppingList()">
	Add to shopping list</button class= "btn btn - danger">
	</div>
	<div class="row">
	<button data-toggle= "collapse" data-target="#shopping">Show shopping
	</button></div>
	</button></div>
  <div class="row">
	<div id="shopping"class = "collapse">
		<h3>My Shopping List</h3>
		<ul>
			<li>Items:</li>
		</ul>
	</div>
	</div>
</body>
</html>
